<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0.0"
    />
    <title>Life After Mudd</title>
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- It is absolutely impossible to use Mapbox with Parcel. Yes, really.
         See <https://github.com/parcel-bundler/parcel/issues/1128>.
         I hate computers.
    -->
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script>
      // Parcel accidentally clears the app's output, thus meaning you have
      // to reload the page *again* just to see error messages. According to
      // <https://github.com/parcel-bundler/parcel/issues/1365> the issue
      // has been fixed, but clearly not.
      console.clear = () => {};
    </script>
    <script defer src="https://apis.google.com/js/api.js"></script>
    <script
      defer
      src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"
    ></script>
    <script defer src="./js/index/main.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <div id="error"></div>
  </body>
</html>

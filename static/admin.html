<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Life after Mudd</title>
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/admin.css" />
  </head>

  <body>
    <form id="response-form">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name-input" />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="email-input" />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Major</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="major-input" />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-outline-secondary dropdown-toggle"
                      data-toggle="dropdown"
                    >
                      Set
                    </button>
                    <div class="dropdown-menu" id="major-dropdown">
                      <a class="dropdown-item" href="#">Biology</a>
                      <a class="dropdown-item" href="#">Chemistry</a>
                      <a class="dropdown-item" href="#">CS</a>
                      <a class="dropdown-item" href="#">Engineering</a>
                      <a class="dropdown-item" href="#">Math</a>
                      <a class="dropdown-item" href="#">Physics</a>
                      <a class="dropdown-item" href="#"
                        >Joint Chemistry/Biology</a
                      >
                      <a class="dropdown-item" href="#">Joint CS/Math</a>
                      <a class="dropdown-item" href="#">Joint Math/Comp/Bio</a>
                      <a class="dropdown-item" href="#">Joint Math/Physics</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="name-raw-input"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Path</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="path-input" />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-outline-secondary dropdown-toggle"
                      data-toggle="dropdown"
                    >
                      Set
                    </button>
                    <div class="dropdown-menu" id="path-dropdown">
                      <a class="dropdown-item" href="#">Job</a>
                      <a class="dropdown-item" href="#">Graduate school</a>
                      <a class="dropdown-item" href="#">Gap year</a>
                      <a class="dropdown-item" href="#">Not sure</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer path</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="summer-path-input"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-outline-secondary dropdown-toggle"
                      data-toggle="dropdown"
                    >
                      Set
                    </button>
                    <div class="dropdown-menu" id="summer-path-dropdown">
                      <a class="dropdown-item" href="#">Internship</a>
                      <a class="dropdown-item" href="#">Traveling</a>
                      <a class="dropdown-item" href="#">Relaxing at home</a>
                      <a class="dropdown-item" href="#">Not sure</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="email-raw-input"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" id="city-input" />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer city</label>
                <input
                  type="text"
                  class="form-control"
                  id="summer-city-input"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Major</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="major-raw-input"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" id="state-input" />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer state</label>
                <input
                  type="text"
                  class="form-control"
                  id="summer-state-input"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Path</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="path-raw-input"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" id="country-input" />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer country</label>
                <input
                  type="text"
                  class="form-control"
                  id="summer-country-input"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>City and state</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="city-state-raw-input"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>City coordinates</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="city-coords-input"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      id="set-city-button"
                    >
                      Set
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer city coordinates</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="summer-city-coords-input"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      id="set-summer-city-button"
                    >
                      Set
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Organization</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="org-raw-input"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Organization</label>
                <input type="text" class="form-control" id="org-input" />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer organization</label>
                <input type="text" class="form-control" id="summer-org-input" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Summer path</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="summer-path-raw-input"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Organization coordinates</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="org-coords-input"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      id="set-org-button"
                    >
                      Set
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer organization coordinates</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="summer-org-coords-input"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      id="set-summer-org-button"
                    >
                      Set
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Summer organization</label>
                    <input
                      type="text"
                      class="form-control"
                      readonly
                      id="summer-org-raw-input"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Summer city and state</label>
                    <input
                      type="text"
                      class="form-control"
                      readonly
                      id="summer-city-state-raw-input"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-8">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Comments</label>
                    <textarea
                      class="form-control"
                      id="comments-raw-input"
                      rows="5"
                      readonly
                    ></textarea>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Comments</label>
                    <textarea
                      class="form-control"
                      id="comments-input"
                      rows="5"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row header-row">
            <div class="col">
              <select class="custom-select" id="response-dropdown"></select>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary" id="next-button">
                Next
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="admin-map" id="city-map"></div>
              <div class="admin-map" id="org-map"></div>
            </div>
            <div class="col">
              <div class="admin-map" id="summer-city-map"></div>
              <div class="admin-map" id="summer-org-map"></div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="./js/admin.js"></script>
  </body>
</html>

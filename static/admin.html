<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Life After Mudd</title>
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- It is absolutely impossible to use Mapbox with Parcel. Yes, really.
         See <https://github.com/parcel-bundler/parcel/issues/509>.
         I hate computers.
    -->
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/admin.css" />
  </head>

  <body>
    <form id="response-form">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name-input"
                  tabindex="1"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email-input"
                  tabindex="2"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Major</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="major-input"
                    tabindex="3"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-outline-secondary dropdown-toggle"
                      data-toggle="dropdown"
                    >
                      Set
                    </button>
                    <div class="dropdown-menu" id="major-dropdown">
                      <a class="dropdown-item" href="#">Biology</a>
                      <a class="dropdown-item" href="#">Chemistry</a>
                      <a class="dropdown-item" href="#">CS</a>
                      <a class="dropdown-item" href="#">Engineering</a>
                      <a class="dropdown-item" href="#">Math</a>
                      <a class="dropdown-item" href="#">Physics</a>
                      <a class="dropdown-item" href="#"
                        >Joint Chemistry/Biology</a
                      >
                      <a class="dropdown-item" href="#">Joint CS/Math</a>
                      <a class="dropdown-item" href="#">Joint Math/Comp/Bio</a>
                      <a class="dropdown-item" href="#">Joint Math/Physics</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="name-raw-input"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Path</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="path-input"
                    tabindex="4"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-outline-secondary dropdown-toggle"
                      data-toggle="dropdown"
                    >
                      Set
                    </button>
                    <div class="dropdown-menu" id="path-dropdown">
                      <a class="dropdown-item" href="#">Job</a>
                      <a class="dropdown-item" href="#">Graduate school</a>
                      <a class="dropdown-item" href="#">Gap year</a>
                      <a class="dropdown-item" href="#">Not sure</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer path</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="summer-path-input"
                    tabindex="15"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-outline-secondary dropdown-toggle"
                      data-toggle="dropdown"
                    >
                      Set
                    </button>
                    <div class="dropdown-menu" id="summer-path-dropdown">
                      <a class="dropdown-item" href="#">Internship</a>
                      <a class="dropdown-item" href="#">Traveling</a>
                      <a class="dropdown-item" href="#">Relaxing at home</a>
                      <a class="dropdown-item" href="#">Not sure</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="email-raw-input"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  tabindex="5"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer city</label>
                <input
                  type="text"
                  class="form-control"
                  id="summer-city-input"
                  tabindex="16"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Major</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="major-raw-input"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>State</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="state-input"
                    tabindex="6"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-info"
                      id="locate-city-button"
                      tabindex="7"
                    >
                      Locate
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer state</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="summer-state-input"
                    tabindex="17"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-info"
                      id="locate-summer-city-button"
                      tabindex="18"
                    >
                      Locate
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Path</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="path-raw-input"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Country</label>
                <input
                  type="text"
                  class="form-control"
                  id="country-input"
                  tabindex="8"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer country</label>
                <input
                  type="text"
                  class="form-control"
                  id="summer-country-input"
                  tabindex="19"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>City and state</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="city-state-raw-input"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>City coordinates</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="city-coords-input"
                    tabindex="9"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      id="set-city-button"
                      tabindex="10"
                    >
                      Set
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer city coordinates</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="summer-city-coords-input"
                    tabindex="20"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      id="set-summer-city-button"
                      tabindex="21"
                    >
                      Set
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Organization</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="org-raw-input"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Organization</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="org-input"
                    tabindex="11"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-info"
                      id="locate-org-button"
                      tabindex="12"
                    >
                      Locate
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer organization</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="summer-org-input"
                    tabindex="22"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-info"
                      id="locate-summer-org-button"
                      tabindex="23"
                    >
                      Locate
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Summer path</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="summer-path-raw-input"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Organization coordinates</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="org-coords-input"
                    tabindex="13"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      id="set-org-button"
                      tabindex="14"
                    >
                      Set
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer organization coordinates</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="summer-org-coords-input"
                    tabindex="24"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      id="set-summer-org-button"
                      tabindex="25"
                    >
                      Set
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Summer organization</label>
                    <input
                      type="text"
                      class="form-control"
                      readonly
                      id="summer-org-raw-input"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Summer city and state</label>
                    <input
                      type="text"
                      class="form-control"
                      readonly
                      id="summer-city-state-raw-input"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-8">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Comments</label>
                    <textarea
                      class="form-control"
                      id="comments-raw-input"
                      rows="5"
                      readonly
                    ></textarea>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Comments</label>
                    <textarea
                      class="form-control"
                      id="comments-input"
                      rows="5"
                      tabindex="26"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row header-row">
            <div class="col">
              <select class="custom-select" id="response-dropdown"></select>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-primary"
                id="next-button"
                tabindex="27"
              >
                Next
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="admin-map" id="city-map"></div>
              <div class="admin-map" id="org-map"></div>
            </div>
            <div class="col">
              <div class="admin-map" id="summer-city-map"></div>
              <div class="admin-map" id="summer-org-map"></div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <script src="./js/admin.js"></script>
  </body>
</html>

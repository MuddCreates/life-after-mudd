<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LAM Admin Dashboard</title>
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- It is absolutely impossible to use Mapbox with Parcel. Yes, really.
         See <https://github.com/parcel-bundler/parcel/issues/1128>.
         I hate computers.
    -->
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <script
      defer
      src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"

    <script defer src="./js/admin.js"></script>

  <body>
    <form id="response-form">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name-input"
                  tabindex="1"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="text"
                  class="form-control"

                  tabindex="2"

            </div>
            <div class="col">

                <label>Major</label>
                <div class="input-group mb-3">

                    type="text"
                    class="form-control"
                    id="major-input"
                    tabindex="3"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-outline-secondary dropdown-toggle"
                      data-toggle="dropdown"
                    >
                      Set
                    </button>
                    <div class="dropdown-menu" id="major-dropdown">
                      <a class="dropdown-item" href="javascript:void(0)"
                        >Biology</a
                      >
                      <a class="dropdown-item" href="javascript:void(0)"
                        >Chemistry</a
                      >
                      <a class="dropdown-item" href="javascript:void(0)">CS</a>
                      <a class="dropdown-item" href="javascript:void(0)"
                        >Engineering</a
                      >
                      <a class="dropdown-item" href="javascript:void(0)"
                        >Math</a
                      >
                      <a class="dropdown-item" href="javascript:void(0)"
                        >Physics</a
                      >
                      <a class="dropdown-item" href="javascript:void(0)"
                        >Joint Chemistry/Biology</a
                      >
                      <a class="dropdown-item" href="javascript:void(0)"
                        >Joint CS/Math</a
                      >
                      <a class="dropdown-item" href="javascript:void(0)"
                        >Joint Math/Comp/Bio</a
                      >
                      <a class="dropdown-item" href="javascript:void(0)"
                        >Joint Math/Physics</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Path</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="path-input"
                    tabindex="4"
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-outline-secondary dropdown-toggle"
                      data-toggle="dropdown"
                    >
                      Set
                    </button>
                    <div class="dropdown-menu" id="path-dropdown">
                      <a class="dropdown-item" href="javascript:void(0)">Job</a>
                      <a class="dropdown-item" href="javascript:void(0)"
                        >Graduate school</a
                      >
                      <a class="dropdown-item" href="javascript:void(0)"
                        >Gap year</a
                      >
                      <a class="dropdown-item" href="javascript:void(0)"
                        >Not sure</a
                      >
                    </div>
                  </div>
                </div>
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  readonly
                  id="name-raw-input"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer plans</label>
                <textarea
                  class="form-control"
                  id="summer-plans-raw-input"

            <div class="col">
              <div class="form-group">

            </div>
          </div>
          <div class="row">

            </div>
            <div class="col">
              <div class="form-group">
                <label>City</label>
                <input

                <label>Summer city</label>

                  type="text"
                  class="form-control"
                  id="summer-city-input"

          <div class="row">

              <div class="form-group">

            <div class="col">

                    <button
                      type="button"
                      class="btn btn-info"
                      id="locate-city-button"

                    >
                      Locate
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Summer state</label>
                <div class="input-group mb-3">

                    type="text"

                  />
                  <div class="input-group-append">
                    <button

                      class="btn btn-info"
                      id="locate-summer-city-button"
                      tabindex="19"

                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Path</label>

                  class="form-control"

                  id="path-raw-input"

              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Country</label>
                <input
                  type="text"

                  id="country-input"

            </div>

          <div class="row">

                  </div>

          <div class="row">

            </div>

                <label>Summer organization</label>

                      class="btn btn-info"

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">

              <div class="form-group">
                <label>Organization link</label>

                  type="text"

                  id="organization-link-input"

              <div class="form-group">
                <label>Summer organization link</label>
                <input
                  type="text"
                  class="form-control"

            </div>

        <div class="col">

            <div class="col">
              <select class="custom-select" id="response-dropdown"></select>
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-primary float-left"
                    id="next-button"
                    tabindex="28"

                <div class="col">
                  <button
                    type="button"

                    id="download-button"

                <label>Phone number</label>
